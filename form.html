<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Form</h2>
<form>
<fieldset>
  <legend>Personalia:</legend>
  <label for="fname">First name:</label><input type="text" id="fname" name="fname" required><br><br>
  <label for="lname">Last name:</label><input type="text" id="lname" name="lname"><br><br>
  <label for="email">Email:</label><input type="email" id="email" name="email" required><br><br>
  <label for="birthday">DOB:</label><input type="date" id="birthday" name="birthday"><br><br>
  <label for="gender">Gender:</label><br><input type="radio" name="gender" input value="male">Male<br><br>
  <input type="radio" name="gender" input value="female">Female<br><br>
  <label for="languange">Language:</label><br><input type="checkbox" value="tamil">Tamil<br><br>
  <input type="checkbox" value="english">English<br><br>
  <input type="checkbox" value="telugu">Telugu<br><br>
  <label>Department:</label>
  <select name="dept"><option name="ECE">ECE</option>
  <option name="EEE">EEE</option>
<option name="CSE">CSE</option></select><br><br>
<label for="cars">Choose a Car:</label>
  <select name="cars" id="cars">
    <optgroup label="Swedish Cars">
      <option value="Volvo">Volvo</option>
      <option value="Saab">Saab</option>
    </optgroup>
    <optgroup label="German cars">
      <option value="Mercedes">Mercedes</option>
      <option value="Audi">Audi</option>
    </optgroup>
  </select><br><br>
  <label for="browser">Choose your browser from the list:</label>
<input list="browsers" name="browser" id="browser">
<datalist id="browsers">
  <option value="edge">
<option value="firefox">
  <option value="chrome">
    <option value="opera">
   <option value="safari"></option>
</datalist><br><br>
    <label>Password:</label><input type="password"><br><br>
  <input type="submit" value="submit">
</fieldset></form>
<h3>Comment If You Have Any Queries</h3>
<textarea id="w3reviw" name="w3review" rows="4" cols="100">
</textarea>
</body>
</html>
